<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../input-dt.css">
</head>
<body>
  <section>
    <h2>Simple Usage</h2>
    <div>
      <label>
        <input-dt>
          <input type="text" input-dt>
          <button type="button" input-dt-clear>Clear</button>
        </input-dt>
      </label>
    </div>
  </section>

  <section>
    <h2>Date Period</h2>
    <div>
      <label>
        <input-dt
          id="start"
          max="#end"
          unit="date"
          autoclose="true"
        >
          <input type="text" input-dt>
          <button type="button" input-dt-clear>Clear</button>
        </input-dt>
      </label>
      -
      <label>
        <input-dt
          id="end"
          min="#start"
          unit="date"
          autoclose="true"
        >
          <input type="text" input-dt>
          <button type="button" input-dt-clear>Clear</button>
        </input-dt>
      </label>
    </div>
  </section>

  <script type="module" src="../../input-dt.js"></script>
</body>
</html>
